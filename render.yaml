services:
  - type: web
    name: appeals-tracker
    runtime: docker
    plan: starter
    healthCheckPath: /up
    preDeployCommand: bundle exec rails db:migrate
    envVars:
      - key: RAILS_ENV
        value: production
      - key: RAILS_LOG_TO_STDOUT
        value: "true"
      - key: RAILS_MASTER_KEY
        sync: false  # paste from config/master.key in the Render dashboard
      - key: GEMINI_API_KEY
        sync: false  # paste your AI Studio key in the Render dashboard
      - key: DATABASE_URL
        fromDatabase:
          name: appeals_tracker
          property: connectionString

databases:
  - name: appeals_tracker
    plan: starter
