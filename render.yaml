services:
  - type: web
    name: appeals-tracker
    runtime: docker
    plan: starter
    healthCheckPath: /up
    preDeployCommand: bundle exec rails db:migrate
    envVars: &app_env
      - key: RAILS_ENV
        value: production
      - key: RAILS_LOG_TO_STDOUT
        value: "true"
      - key: RAILS_MASTER_KEY
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: appeals_tracker
          property: connectionString

  - type: worker
    name: appeals-tracker-worker
    runtime: docker
    plan: starter
    startCommand: bundle exec rails solid_queue:start
    envVars: *app_env  # same env as the web service

databases:
  - name: appeals_tracker
    plan: starter
